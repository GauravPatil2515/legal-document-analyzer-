<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legal Document Explainer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Georgia,serif;background:#1a1a2e;color:#e0e0e0;min-height:100vh;display:flex;align-items:center;justify-content:center}
.wrap{width:90%;max-width:700px;padding:40px 30px}
h1{font-size:1.8em;color:#e8d5b7;margin-bottom:6px;text-align:center}
p.sub{text-align:center;color:#999;margin-bottom:30px;font-size:.95em}
textarea{width:100%;height:180px;background:#16213e;border:1px solid #334;color:#e0e0e0;padding:14px;font-size:15px;border-radius:8px;resize:vertical;font-family:inherit}
textarea:focus{outline:none;border-color:#e8d5b7}
button{display:block;width:100%;margin:16px 0;padding:13px;background:#e8d5b7;color:#1a1a2e;border:none;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;font-family:inherit;letter-spacing:.5px}
button:hover{background:#d4c1a3}
button:disabled{opacity:.6;cursor:wait}
.out{background:#16213e;border:1px solid #334;border-radius:8px;padding:16px;min-height:80px;white-space:pre-wrap;line-height:1.6;font-size:14.5px;color:#c8e6c9}
.out.empty{color:#666;font-style:italic}
</style>
</head>
<body>
<div class="wrap">
<h1>Legal Document Explainer</h1>
<p class="sub">Paste any legal text below to get a plain-English explanation</p>
<textarea id="inp" placeholder="Paste your legal document, contract clause, or terms of service here..."></textarea>
<button id="btn" onclick="run()">Simplify Document</button>
<div class="out empty" id="out">Your simplified explanation will appear here...</div>
</div>
<script>
async function run(){
const b=document.getElementById("btn"),o=document.getElementById("out"),t=document.getElementById("inp").value;
b.disabled=true;b.textContent="Analyzing...";
o.className="out empty";o.textContent="Processing your document...";
try{
const r=await fetch("/solve",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({data:t})});
const j=await r.json();
o.className="out";o.textContent=j.output;
}catch(e){o.className="out";o.textContent="Error: "+e.message;}
b.disabled=false;b.textContent="Simplify Document";
}
</script>
</body>
</html>
